<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Lütfen tüm alanları doldurunuz.');
        return false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Geçerli bir e-posta adresi giriniz.');
        return false;
      }

      return true;
    }
  </script>
</head>
<body>

    <!-- Sidebar offcanvas menü -->
    <button class="btn btn-secondary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu">
      ☰
    </button>

      </div>
    </div>
    
  <div class="container mt-5">
    <h2 class="text-center mb-4">Giriş Yap</h2>
    <form action="login.php" method="POST" onsubmit="return validateForm()" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
  </div>
